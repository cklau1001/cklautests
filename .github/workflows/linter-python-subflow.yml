name: Subflow to perform python linter
on:
  workflow_call:
    inputs:
      checkout_path:
        description: 'The path of python code for linting'
        required: true
        type: string

jobs:
  perform_python_lint:
    permissions:
      contents: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - run: echo "DSA Python workflow triggered by ${{ github.event_name }} event."
      - name: Check out code from ${{ inputs.checkout_path }}
        uses: actions/checkout@v4
        with:
          sparse-checkout: ${{ inputs.checkout_path }}
          sparse-checkout-cone-mode: false
          fetch-depth: 0

      - run: echo "Code checked out"
      - name: Listing files
        run: |
          ls ${{ github.workspace }}
          echo " "
          ls ${{ github.workspace }}/${{ inputs.checkout_path }}

      - name: Prepare for Linter
        run: |
            cp -p ./${{ inputs.checkout_path }}/requirements.txt .            
            cp -p ./${{ inputs.checkout_path }}/.mega-linter.yml .
            cp -p ./${{ inputs.checkout_path }}/.pylintrc .

      # - name: Run MegaLinter
      #  uses: oxsecurity/megalinter@v7
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #    DEFAULT_BRANCH: ${{ github.ref_name }}

      - name: Run Super-linter
        uses: super-linter/super-linter@v8.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: ${{ github.ref_name }}
          VALIDATE_PYTHON: true
          VALIDATE_PYTHON_PYLINT: true
          PYTHON_PYLINT_CONFIG_FILE: .pylintrc
          LINTER_RULES_PATH: /
          FILTER_REGEX_EXCLUDE: (.*/tests/.*)
          LOG_LEVEL: INFO

      - run: echo "Python linter status is ${{ job.status }}"

